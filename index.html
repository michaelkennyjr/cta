<!DOCTYPE html>
<html>
<head></head>

<body>

<script>

var xhttp = new XMLHttpRequest();
var apiKey = '3654e8cbb15840f7b928b2e39da94f1e';
var myUrl = 'https://lapi.transitchicago.com/api/1.0/ttarrivals.aspx?key=' + apiKey + '&mapid=40380&outputType=JSON';

xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
    var myResults = JSON.parse(this.responseText);
    //When the response is ready, do something (myFunc) with the results
    myFunc(myResults);
    }
};

function myFunc(x) {
    alert(x);
}

xhttp.open('GET', myUrl, true);
xhttp.send();

</script>

</body>
</html>
